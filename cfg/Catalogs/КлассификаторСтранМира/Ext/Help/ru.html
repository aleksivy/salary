<h1 class="">Справочник "Классификатор стран мира"</h1>
<p class="Usual">В этом справочнике хранится список стран, используемых при описании гражданства физических лиц.</p>
<p class="Usual">Имеется возможность заполнить информацию в справочнике с классификатора стран мира (кнопка <strong class="ControlElement">"Подбор"</strong>). </p>
<p class="Usual"> </p></body></html>
