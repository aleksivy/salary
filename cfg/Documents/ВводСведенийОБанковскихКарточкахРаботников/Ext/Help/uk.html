<h1 class="">Документ «Введення відомостей про індексований дохід»</h1>
<p class="Usual">Документ дозволяє реєструвати суми проіндексованого доходу сумісників на інші підприємствах.</p>
<p class="Usual">В табличній частині документа вказується працівник і сума проіндексованого доходу, сума індексації та період за який цей дохід був отриманий</p></body></html>
