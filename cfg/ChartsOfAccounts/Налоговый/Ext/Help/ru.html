<h1>План счетов "Налоговый".</h1>
<p class="Usual">План счетов налогового учета служит для учета активов и обязательств, для отражения хозяйственных операций в налоговом учете по налогу на прибыль в соответствии с Законом "О налогообложении прибыли предприятий".</p>
